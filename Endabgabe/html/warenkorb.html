<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warenkorb</title>
    <link rel="icon" href="../images/ice-cream-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="../style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <!--<script src="../scripts/warenkorb.js" defer=""></script>  kann weg?? -->
    <script src="../scripts/bestellung.js" defer=""></script>
</head>

<body>
    <header id="header">
        <a href="../html/kunde_shop.html"><img id="logo" src="../images/logo.png" alt="Logo" /></a>
    </header>
    <main>
        <div>
            <h2>Deine Bestellung:</h2>
            <div id="order">
                <!-- aus local storage-->
            </div>
        </div>

        <form method="GET" action="https://gis-sose2020.herokuapp.com/">
            <h2>Damit du dein Eis bekommst, brauchen wir natürlich noch deine Kontaktdaten!</h2>
            <label>Name:</label><br>
            <input type="text" name="name">
            <br>
            <label>Adresse</label><br>
            <input type="text" name="adresse">
            <br>
            <label><b>Zahlungsart</b></label><br>
            <label for="paypal">PayPal</label>
            <input id="paypal" type="radio" name="zahlungsart" value="Paypal">
            <label for="kreditkarte">Kreditkarte</label>
            <input id="kreditkarte" type="radio" name="zahlungsart" value="Kreditkarte">
            <label for="sofort">Sofort-Überweisung</label>
            <input id="sofort" type="radio" name="zahlungsart" value="Sofort">
            <br>
            <label>Nachricht:</label><br>
            <textarea name="textfeld" placeholder="Hast du Anmerkungen zu deiner Bestellung?" cols="20"
                rows="5"></textarea>
            <br>
            <button id="buttonBestellen" type="button">Jetzt bestellen!</button>

        </form>

        <h2 id="h2">&gt;&gt;&gt; Noch mehr <a href="../html/kunde_shop.html">Eis</a> &gt;&gt;&gt;</h2>
    </main>
    <footer id="footer">
        <p>&copy; Sarah Mohring, 2020 | Hier geht es zum <a href="../html/gis-meme.html">GiS-Meme</a></p>
    </footer>
</body>

</html>
